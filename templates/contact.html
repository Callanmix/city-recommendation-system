<link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
<!-- Core theme CSS (includes Bootstrap)-->

<!-- Masthead-->
<header class="masthead">
    <div class="container d-flex h-100 align-items-center">
        <div class="mx-auto text-center">
            <!-- Contact-->
            <section class="contact-section">
                <div class="container">
                    <div class="card py-4 h-100">
                        <div class="card-body text-center">
                            <h4 class="text-uppercase m-0">Callan Mix</h4>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-4 mb-3 mb-md-0">
                            <div class="card py-4 h-100">
                                <div class="card-body text-center">
                                    <i class="fas fa-map-marked-alt mb-2"></i>
                                    <h4 class="text-uppercase m-0">Address</h4>
                                    <hr class="my-4" />

                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 mb-3 mb-md-0">

                                <div class="card-body text-center">
                                    <i class="fas fa-envelope mb-2"></i>

                                    <hr class="my-4" />

                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 mb-3 mb-md-0">
                            <div class="card py-4 h-100">
                                <div class="card-body text-center">
                                    <i class="fas fa-mobile-alt mb-2"></i>
                                    <h4 class="text-uppercase m-0">Phone</h4>
                                    <hr class="my-4" />

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <br><br><br>
            <div class="social d-flex justify-content-center" style="font-size: 2.rem";>
                <a class="mx-2" href="https://www.linkedin.com/in/callan-mix/" target="_blank"><i class="fab fa-linkedin-in fa-5x"></i></a>
                <a class="mx-2" href="https://github.com/Callanmix" target="_blank"><i class="fab fa-github fa-5x"></i></a>
            </div>
        </div>
    </div>
</header>
